<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/vinyl_icon.png" type="image/png">
  <title>Spotify Vinyl Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ed760;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Spotify Vinyl Player</h1>
    <p>Log in with your Spotify account to control your vinyl player.</p>
    <a href="/login"><button>Login with Spotify</button></a>
  </div>
</body>
</html>
