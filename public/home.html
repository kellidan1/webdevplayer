<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css?family=Outfit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overlock&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg">
        <div class="sidebar">
            <div class="menu-wrapper">
                <button class="menu-button active" data-section="queue">Queue</button>
                <button class="menu-button" data-section="library">Library</button>
            </div>
            <div class="content-wrapper" id="content-wrapper">
                <!-- Initial content will be replaced based on section -->
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="close-btn">X</div>
            </div>
        </div>

        <div class="theme-button-full">
            <div class="theme-button-box">
                <div class="theme-button"></div>
            </div>
        </div>

        <div class="cdCover">
            <img class="cd" src="images/default_disc_cover.png" alt="Album Art" alt="CD Cover">
        </div>

        <!-- Profile Button -->
        <button class="profile-btn">
            <img src="images/user.png" alt="Profile">
        </button>

        <!-- Right Side Controls -->
        <div class="right-controls">
            <div class="controls">
                <i class="fa-solid fa-shuffle icon" id="shuffle"></i>
                <i class="fa-solid fa-backward-step icon" id="previous"></i>
                <i class="fa-solid fa-play icon" id="play"></i>
                <i class="fa-solid fa-forward-step icon" id="next"></i>
                <i class="fa-solid fa-repeat icon" id="repeat"></i>
            </div>
        </div>

        <div class="now-playing">
            <div class="song-info">
                <div class="song-title">Loading...</div>
                <div class="song-artist">Loading...</div>
            </div>
            <div class="song-time">
                <span class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="duration">0:00</span>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
